<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
         <p>PREDICTION HISTORY</p>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <div class="flex align-content-center justify-center py-8" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
        <div style="display: grid;grid-template-columns: 1fr 1fr;gap: 1em">
            <div class="py-6">
                <p class="font-semibold">Clustering Images</p>
                <div>
                    <p *ngIf="clustering_imgs.length <= 0">No clustering images yet.</p>
                    <div *ngFor="let img of clustering_imgs">
                        <div *ngIf="clustering_imgs.length > 0" class="rounded py-2 w-1/3">
                            <p>{{img?.title || 'no title' | titlecase }}</p>
                            <img [src]="'data:image/png;base64,' + img.image | safeurl" class="py-2 shadow rounded w-1/4 border border-green" alt="" />
                            <div class="flex justify-evently my-2">
                                <button (click)="download(img)" class="px-4 py-2 rounded bg-red-500 text-white">Download</button>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="py-6">
                 <!-- <p class="font-semibold">Regression Images</p>
                    <p *ngIf="logistic_imgs.length <= 0">No Logistic images yet.</p>
                 <div *ngFor="let img of logistic_imgs">
                        <div *ngIf="logistic_imgs.length > 0" class="rounded py-2 w-1/3">
                            <p>{{img?.title || 'no title' | titlecase }}</p>
                            <img [src]="'data:image/png;base64,' + img.image | safeurl" class="py-2 shadow rounded w-1/4 border border-green" alt="" />
                            <div class="flex justify-evently my-2">
                                <button (click)="download(img)" class="px-4 py-2 rounded bg-red-500 text-white">Download</button>
                            </div>
                        </div>    
                    </div>  -->
            </div>
        </div>
      </div>
    </div>
  </div>
